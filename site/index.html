<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://fb.me/react-0.11.2.min.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.2.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/styles.js"></script>
  <style type="text/css">

  </style>
</head>

<body>
  <div class="container">
    <div id="root"></div>
  </div>
  <script type="text/jsx">
  /*** @jsx React.DOM */

  var App = React.createClass({
    getInitialState: function () {
      // invoked once before the component is mounted
      return {numClicks: 0};
    },
    getDefaultProps: function () {
      return {name: 'App'}
    },
    componentDidMount: function () {
      // invoked once immediately after initial rendering occurs
    },
    handleClick: function () {
      this.setState({numClicks: this.state.numClicks + 1});
    },
    render: function () {
      return (
          <div onClick={this.handleClick}>
            <h1>{this.props.message}</h1>
            <p>Clicks: {this.state.numClicks}</p>
          </div>
        );
    }
  });

  React.renderComponent(<App message="Hello React!" />, document.getElementById('root'));
  </script>
</body>

</html>
